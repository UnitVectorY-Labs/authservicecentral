{{define "content"}}
<div class="space-y-6">
  <h1 class="text-2xl font-bold text-gray-900">New Identity Provider</h1>

  <form method="POST" action="/admin/providers/new" class="space-y-6 max-w-xl">
    {{if .Error}}<div class="rounded-md bg-red-50 p-4 text-sm text-red-800">{{.Error}}</div>{{end}}

    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" name="name" value="{{.Name}}" required maxlength="255"
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>

    <div>
      <label for="issuer_url" class="block text-sm font-medium text-gray-700">Issuer URL</label>
      <input type="url" id="issuer_url" name="issuer_url" value="{{.IssuerURL}}" required maxlength="2048"
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      <p class="mt-1 text-xs text-gray-500">The OpenID Connect issuer URL for this provider.</p>
    </div>

    <div>
      <label for="jwks_url" class="block text-sm font-medium text-gray-700">JWKS URL (optional)</label>
      <input type="url" id="jwks_url" name="jwks_url" value="{{.JWKSURL}}" maxlength="2048"
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      <p class="mt-1 text-xs text-gray-500">Override the JWKS endpoint. If empty, it will be discovered from the issuer.</p>
    </div>

    <div class="flex items-center space-x-3">
      <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500">Create Provider</button>
      <a href="/admin/providers" class="text-sm text-gray-500 hover:text-gray-700">Cancel</a>
    </div>
  </form>
</div>
{{end}}
