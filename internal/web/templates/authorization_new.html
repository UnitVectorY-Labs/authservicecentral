{{define "title"}}New Authorization — authservicecentral{{end}}
{{define "content"}}
<div class="space-y-6">
  <div class="sm:flex sm:items-center sm:justify-between">
    <h1 class="text-2xl font-bold text-gray-900">New Authorization</h1>
    <a href="/admin/apps/{{.SubjectApp.Subject}}?tab=authorizations" class="mt-4 sm:mt-0 text-sm text-gray-500 hover:text-gray-700">&larr; Back to {{.SubjectApp.Subject}}</a>
  </div>

  <p class="text-sm text-gray-500">Create a new outbound authorization from <span class="font-medium text-gray-900">{{.SubjectApp.Subject}}</span> to an audience application.</p>

  <form method="POST" action="/admin/apps/{{.SubjectApp.Subject}}/authorizations/new" class="space-y-6 max-w-xl">
    {{if .Error}}<div class="rounded-md bg-red-50 p-4 text-sm text-red-800">{{.Error}}</div>{{end}}

    <div>
      <label for="audience" class="block text-sm font-medium text-gray-700">Audience Application</label>
      <select id="audience" name="audience" required
              class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option value="">Select an application…</option>
        {{range .Apps}}
        {{if ne .Subject $.SubjectApp.Subject}}
        <option value="{{.Subject}}">{{.Subject}}{{if .Description.Valid}} — {{.Description.String}}{{end}}</option>
        {{end}}
        {{end}}
      </select>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description (optional)</label>
      <input type="text" id="description" name="description" maxlength="255"
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>

    <div class="flex items-center space-x-3">
      <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500">Create Authorization</button>
      <a href="/admin/apps/{{.SubjectApp.Subject}}?tab=authorizations" class="text-sm text-gray-500 hover:text-gray-700">Cancel</a>
    </div>
  </form>
</div>
{{end}}
