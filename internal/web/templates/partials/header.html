{{define "partials/header"}}
<header class="bg-white shadow-sm">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center space-x-8">
        <a href="/admin/" class="text-xl font-bold text-gray-900">authservicecentral</a>
        {{if .Username}}
        <nav class="hidden sm:flex space-x-4">
          <a href="/admin/" class="rounded-md px-3 py-2 text-sm font-medium {{if eq .Nav "home"}}bg-gray-100 text-gray-900{{else}}text-gray-500 hover:bg-gray-50 hover:text-gray-900{{end}}">Home</a>
          <a href="/admin/apps" class="rounded-md px-3 py-2 text-sm font-medium {{if eq .Nav "apps"}}bg-gray-100 text-gray-900{{else}}text-gray-500 hover:bg-gray-50 hover:text-gray-900{{end}}">Applications</a>
          <a href="/admin/providers" class="rounded-md px-3 py-2 text-sm font-medium {{if eq .Nav "providers"}}bg-gray-100 text-gray-900{{else}}text-gray-500 hover:bg-gray-50 hover:text-gray-900{{end}}">Identity Providers</a>
        </nav>
        {{end}}
      </div>
      {{if .Username}}
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-500">{{.Username}}</span>
        <a href="/admin/logout" class="rounded-md bg-white px-3 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900">Logout</a>
      </div>
      {{end}}
    </div>
  </div>
</header>
{{end}}
