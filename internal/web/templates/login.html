<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” authservicecentral</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="h-full flex items-center justify-center">
  <div class="w-full max-w-sm mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900">authservicecentral</h1>
      <p class="mt-2 text-sm text-gray-500">Sign in to the admin console</p>
    </div>
    {{if .Error}}
    <div class="mb-4 rounded-md bg-red-50 p-4">
      <p class="text-sm text-red-700">{{.Error}}</p>
    </div>
    {{end}}
    <form method="POST" action="/admin/login" class="bg-white shadow-sm rounded-lg p-6 space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required autofocus
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      <button type="submit"
              class="w-full rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Sign in
      </button>
    </form>
  </div>
</body>
</html>
